syntax = "proto3";

package packet.lobby;
import "returncode.proto";

message LoginReq {	
	string name = 1;
}

message LoginRes {	
	returncode.ReturnCode retCode = 1;
	int64 uid = 2;
	string name = 3;
}

message Location{
	int32 x = 1;
	int32 y = 2;
	int32 z = 3;
}

message UserInfo{
	int64 uid = 1;
	string name = 2;
	Location location = 3;
}

message RoomEnterReq {	
	int64 uid = 1;
}

message RoomEnterRes {
	returncode.ReturnCode retCode = 1;		
	int32 roomID = 2;
	string roomName = 3;
}

message RoomEnterNfy {	
	repeated UserInfo UserInfoList = 1;
}

message ReadyForGameReq {	
	int64 uid = 1;
}

message RoomLeaveReq {	
	int64 uid = 1;
	int32 roomID = 2;
}

message RoomLeaveRes {	
	returncode.ReturnCode retCode = 1;
}

message RoomLeaveNfy {	
	repeated UserInfo UserInfoList = 1;
}

message MoveStartReq{
	int64 uid = 1;
	Location currentPos = 2;
	Location targetPos = 3;
}

message MoveStartRes{
	returncode.ReturnCode retCode = 1;
	Location targetPos = 2;
}

message MoveStartNfy{	
	int64 uid = 1;
	Location currentPos = 2;
	Location targetPos = 3;
}

message MoveChangeReq{	
	int64 uid = 1;
	Location currentPos = 2;
	Location targetPos = 3;
}

message MoveChangeRes{
	returncode.ReturnCode retCode = 1;
	Location targetPos = 2;
}

message MoveChangeNfy{	
	int64 uid = 1;
	Location currentPos = 2;
	Location targetPos = 3;
}

message MoveEndReq{
	int64 uid = 1;
	Location targetPos = 2;
}

message MoveEndRes{	
	returncode.ReturnCode retCode = 1;
	Location targetPos = 2;
}

message MoveEndNfy{
	int64 uid = 1;	
	Location targetPos = 2;
}

message AttackReq{
	int64 targetUid = 1;
	int32 skillID = 2;	
}

message AttackRes{
	returncode.ReturnCode retCode = 1;	
	int32 damage = 2;	
}

message AttackNfy{
	int64 attackerUid = 1;
	int64 targetUid = 2;
	int32 skillID = 3;	
	int32 damage = 4;	
}

message FisingStartReq{	
	int32 areaId = 1;
}

message FisingStartRes{
	returncode.ReturnCode retCode = 1;	
}

message FisingStartNfy{
	int64 casterUid = 1;		
	int32 rodType = 2;
	//need to add : direction
}

message FisingHitNfy{
	int64 casterUid = 1;	
	int32 fishId = 2;
	int32 fishCM = 3;
}