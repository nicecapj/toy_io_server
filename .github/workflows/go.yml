name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v1
      with:
        go-version: 1.17
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Display path
      run: pwd
      
    - name: Display files
      run: ls -al
      
    - name: set server
      run : src/toy_io_server/go mod tidy

    - name: set client
      run : /src/toy_io_testClient/go mod tidy

    - name: Build server
      run: /home/runner/work/toy_io_server/toy_io_server/src/toy_io_server/go build

    - name: Build client
      run: /home/runner/work/toy_io_server/toy_io_server/src/toy_io_testClient/go build